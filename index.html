<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div>
    <h1 class="heading">Calculator</h1>
        <div class="calculator">
            
            <form>
                <input type="text" placeholder="0" id="output">
            </form>
        <div class="button">
            <button class="clear"  onclick="Clear()">c</button>
            <button class="delete" onclick="Del()">del</button>
            <button class="symbol" onclick="Percentage('%')">%</button>
            <button class="symbol" onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="symbol" onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="symbol" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="symbol" onclick="display('+')">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button class="symbol" onclick="display('.')">.</button>
            <button class="symbol" onclick="calculate()">=</button>
        </div>
    </div>
</div>
 <script src="script.js"></script>
</body>
</html>
